<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GOWES SHOP - Kupon</title>
  <style>
    :root{--bg:#060b1a;--bg2:#0b1430;--text:#eaf0ff;--muted:#b9c7ff;--line:rgba(255,255,255,.08);--shadow:0 12px 40px rgba(0,0,0,.35);--radius:14px}
    *{box-sizing:border-box} html,body{height:100%}

    
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);

      background:
        linear-gradient(
          120deg,
          rgba(5,10,24,0.92),
          rgba(5,10,24,0.70) 45%,
          rgba(5,10,24,0.92)
        ),
        url("/assets/images/bg-sepeda.jpg") center/cover no-repeat fixed;

      background-color: var(--bg);
    }

    a{color:inherit;text-decoration:none}
    .container{width:min(1100px,92%);margin:0 auto}

    .header{position:sticky;top:0;z-index:20;background:rgba(6,11,26,.75);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .header-inner{display:flex;justify-content:space-between;align-items:center;padding:18px 0}
    .brand .title{font-size:26px;font-weight:800}
    .brand .subtitle{font-size:13px;color:var(--muted)}

    .badge{border:1px solid rgba(110,168,255,.45);background:rgba(110,168,255,.14);padding:7px 12px;border-radius:999px;font-size:13px;display:flex;gap:10px;align-items:center}
    .badge button{border:1px solid var(--line);background:rgba(255,255,255,.06);color:var(--text);padding:6px 10px;border-radius:999px;cursor:pointer;font-size:12px}

    .nav{display:flex;flex-wrap:wrap;gap:10px;padding-bottom:16px}
    .nav a{font-size:13px;padding:8px 12px;border:1px solid var(--line);border-radius:999px;color:var(--muted)}
    .nav a.active{background:rgba(110,168,255,.18);border-color:rgba(110,168,255,.55);color:var(--text)}

    .main{padding:26px 0 60px}
    .card{background:rgba(13,26,58,.62);border:1px solid var(--line);border-radius:14px;box-shadow:var(--shadow)}
    .section{padding:18px}
    .section-title{font-size:22px;font-weight:800}
    .lead{color:var(--muted);margin:10px 0 16px}
    .hr{height:1px;background:var(--line);margin:16px 0}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}

    .coupon{
      padding:16px;border:1px solid var(--line);border-radius:14px;
      background:rgba(255,255,255,.04);
      cursor:pointer;transition:.2s;
    }
    .coupon:hover{border-color:rgba(110,168,255,.45);transform:translateY(-2px)}
    .coupon b{font-size:16px}
    .small{font-size:12px;color:var(--muted)}

    .status{margin-top:12px;font-size:13px;color:#a5ffcc}

    .toast{position:fixed;left:50%;bottom:18px;transform:translateX(-50%);
      padding:10px 14px;border-radius:999px;
      background:rgba(10,16,40,.9);border:1px solid rgba(255,255,255,.15);
      font-size:13px;z-index:9999}
    .footer{border-top:1px solid var(--line);padding:18px 0;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header-inner">
      <div class="brand">
        <div class="title">üö¥‚Äç‚ôÇÔ∏è GOWES SHOP</div>
        <div class="subtitle">Klik kupon untuk langsung pakai</div>
      </div>
      <div class="badge">
        <span id="cartBadge">Keranjang: 0</span>
        <button onclick="location.href='pembelian.html'">Checkout</button>
      </div>
    </div>

    
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="Etalase.html">Etalase</a>
      <a href="produk.html">Produk</a>
      <a href="aksesoris.html">Aksesoris</a>
      <a href="kupon.html">Kupon</a>
      <a href="paylater.html">PayLater</a>
      <a href="pembelian.html">Pembelian</a>
      <a href="riwayat.html">Riwayat</a>
      <a href="ulasan.html">Ulasan</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container">
    <section class="card section">
      <h1 class="section-title">Kupon Diskon</h1>
      <p class="lead">Klik salah satu kupon di bawah ini</p>
      <div class="hr"></div>

      <div class="grid" id="couponGrid"></div>
      <div class="status" id="status"></div>
    </section>

    <div class="footer">¬© 2026 Gowes Shop</div>
  </div>
</main>

<script>
  const LS_CART="toko_sepeda_cart";
  const LS_COUPON="toko_sepeda_coupon";

  const coupons=[
    {code:"GOWES10",desc:"Diskon 10% untuk semua item"},
    {code:"HELM15",desc:"Diskon 15% khusus helm"},
    {code:"ONGKIR5",desc:"Diskon 5% simulasi ongkir"}
  ];

  const getCart=()=>JSON.parse(localStorage.getItem(LS_CART)||"[]");
  const updateBadge=()=>document.getElementById("cartBadge").textContent=
    "Keranjang: "+getCart().reduce((a,x)=>a+(x.qty||0),0);

  const toast=(m)=>{
    const t=document.createElement("div");
    t.className="toast";t.textContent=m;
    document.body.appendChild(t);
    setTimeout(()=>t.remove(),1400);
  };

  const setCoupon=(c)=>{
    localStorage.setItem(LS_COUPON,c);
    document.getElementById("status").textContent="Kupon aktif: "+c;
    toast("Kupon "+c+" aktif");
  };

  document.addEventListener("DOMContentLoaded",()=>{
    updateBadge();

    const grid=document.getElementById("couponGrid");
    grid.innerHTML=coupons.map(c=>`
      <div class="coupon" onclick="setCoupon('${c.code}')">
        <b>${c.code}</b>
        <div class="small">${c.desc}</div>
      </div>
    `).join("");

    const active=localStorage.getItem(LS_COUPON);
    if(active) document.getElementById("status").textContent="Kupon aktif: "+active;
  });
</script>

</body>
</html>
